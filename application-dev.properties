# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port=8080

# ===============================
# = DATASOURCE (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/devdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = JWT CONFIGURATION
# ===============================
jwt.secret=${JWT_SECRET:default_dev_secret}
jwt.expiration=${JWT_EXPIRATION:3600000}   # 1 hour default

# ===============================
# = LOGGING CONFIGURATION
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.root=INFO

# ===============================
# = H2 CONSOLE (optional, disable for MySQL)
# ===============================
spring.h2.console.enabled=false
