# Server Configuration
server.port=8888
spring.application.name=config-server

# GitHub Configuration Repository
spring.cloud.config.server.git.uri=https://github.com/<your-github-username>/<your-config-repo>.git

# Since most repos now use 'main' instead of 'master'
spring.cloud.config.server.git.default-label=main

# Clone repo on startup (so you can see errors early)
spring.cloud.config.server.git.clone-on-start=true

# Optional: Avoid SSL issues
spring.cloud.config.server.git.skip-ssl-validation=true

# If repository is PRIVATE, use your GitHub credentials or personal access token
# (Recommended: use a GitHub Personal Access Token with "repo" scope)
# spring.cloud.config.server.git.username=<your-github-username>
# spring.cloud.config.server.git.password=<your-personal-access-token>

# Logging for debugging
logging.level.org.springframework.cloud.config=DEBUG
logging.level.org.eclipse.jgit=DEBUG
