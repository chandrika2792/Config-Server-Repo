# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port=${PORT:8080}

# ===============================
# = DATASOURCE (MySQL - Production)
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/proddb?useSSL=true&serverTimezone=UTC}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=validate    # Never auto-create schema in production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# ===============================
# = JWT CONFIGURATION
# ===============================
jwt.secret=${JWT_SECRET:default_prod_secret}
jwt.expiration=${JWT_EXPIRATION:86400000}   # 1 day default (in ms)

# ===============================
# = LOGGING CONFIGURATION
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=ERROR
logging.file.name=logs/app.log

# ===============================
# = H2 DATABASE DISABLED
# ===============================
spring.h2.console.enabled=false

# ===============================
# = SPRING PROFILES
# ===============================
spring.profiles.active=prod
